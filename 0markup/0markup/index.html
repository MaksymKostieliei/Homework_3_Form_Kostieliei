<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form>
        <h1 class="h1">Please fill out the form below </h1>
        <label class="label">Full name</label>
        <input type="text" class="input"></input>
        <label class="label">Your e-mail address</label>
        <input type="email" class="input"></input>
        <label class="label">Your phone number</label>
        <input type="tel" class="input"></input>
        <label class="label">Select your country</label>
        <select class="select">
            <option>UK</option>
            <option>Ukraine</option>
            <option>Nepal</option>
        </select>
        <legend class="legend label">I want to attend event</legend>
        <div class="radiobuttons">    
            <div class="radiobutton">    
                <input type="radio" name="event" class="radio"></input>
                <label class="radio-label">online</label>
            </div>
            <div class="radiobutton">
                <input type="radio" name="event" class="radio"></input>
                <label class="radio-label">offline</label>
            </div>
        </div>
        <label class="label">Ð¡omments</label>
        <input type="text" class="input comments"></input>
        <input type="checkbox" class="checkbox"></input>
        <label class="radio-label">I agree with <a href="#">the privacy policy</a></label>
        <div class="buttons">    
            <button class="button clear">Clear form</button>
            <div class="space"></div>
            <button class="button submit">Submit form</button>
        </div>
    </form>
</body>

</html>
